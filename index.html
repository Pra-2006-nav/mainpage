<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #f06595, #f7a8b8);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: gradientAnimation 5s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background: linear-gradient(45deg, #ff6b6b, #f06595, #f7a8b8); }
            50% { background: linear-gradient(45deg, #5c6bc0, #9fa8da, #c5cae9); }
            100% { background: linear-gradient(45deg, #ff6b6b, #f06595, #f7a8b8); }
        }
        .countdown {
            font-size: 60px;
            font-weight: bold;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            transition: color 0.3s ease;
        }
        .redirect-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
            border-radius: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .redirect-button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="countdown" id="countdown">Loading...</div>
    <button class="redirect-button" id="redirectButton" onclick="window.location.href='https://pra-2006-nav.github.io/11jan/'">Let's Goo!</button>

    <script>
        // Set the target date (check this format to ensure it's correct)
        const targetDate = new Date("January 10, 2025 21:56:10").getTime();

        // Function to update the countdown
        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            // Calculate the time components
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // If it's within the last minute, animate and show seconds
            if (timeRemaining <= 60000 && timeRemaining > 0) {
                document.getElementById("countdown").textContent = seconds + "s";
                // Animation effect for each second
                document.getElementById("countdown").style.color = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
            }

            // When the countdown reaches 0
            if (timeRemaining <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").textContent = "Time's Up!";
                document.getElementById("redirectButton").style.display = "block";
            }
        }

        // Initial countdown update
        updateCountdown();
        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
